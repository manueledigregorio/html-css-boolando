<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Boolando</title>
  </head>
  <body>
    <header class="background">
      <div class="container">
        <div class="flex">
          <div class="column-1">
            <ul class="flex">
              <li><a href="#">Donna</a></li>
              <li><a href="#">Uomo</a></li>
              <li><a href="#">Bambini</a></li>
            </ul>
          </div>
          <div class="column-2">
            <img class="logo" src="img/boolean-logo.png" alt="logo" />
          </div>
          <div class="column-3">
            <ul class="flex">
              <li>
                <a href=""><i class="fa-regular fa-user"></i></a>
              </li>
              <li>
                <a><i class="fa-regular fa-heart"></i></a>
              </li>
              <li>
                <a href=""><i class="fa-solid fa-bag-shopping"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="product">
          <div>
            <img src="img/1.webp" alt="uomo" />
            <img class="switch" src="img/1b.webp" alt="uomo" />
          </div>
        </div>
        <div class="product">
          <div>
            <img src="img/2.webp" alt="uomo" />
            <img class="switch" src="img/2b.webp" alt="uomo" />
          </div>
        </div>
        <div class="product">
          <div>
            <img src="img/3.webp" alt="uomo" />
            <img class="switch" src="img/3b.webp" alt="uomo" />
          </div>
        </div>
        <div class="product">
          <div>
            <img src="img/4.webp" alt="uomo" />
            <img class="switch" src="img/4b.webp" alt="uomo" />
          </div>
        </div>
        <div class="product">
          <div>
            <img src="img/5.webp" alt="uomo" />
            <img class="switch" src="img/5b.webp" alt="uomo" />
          </div>
        </div>
        <div class="product">
          <div>
            <img src="img/6.webp" alt="uomo" />
            <img class="switch" src="img/6b.webp" alt="uomo" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
